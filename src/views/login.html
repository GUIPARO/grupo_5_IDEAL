<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style_home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
</head>
<body>
    <header>
        <figure class="logo_container">
            <img class="main_logo" src="../public/img/logo_ideal.png" alt="Logo de Ideal">
        </figure>
        <nav>
            <ul class="header_list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Mi cuenta</a></li>
            </ul>
            <section class="icon_section">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <input class="bar_search" type="search">
                <a class="lupa_icon" href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-bars"></i></a>
            </section>
        </nav>
    </header>
    
    <main class="main_login">
        <h4 class="login_title">Ingresa</h4>
        <form class="login_form" action="/">
            <input type="email" placeholder="Ingresa tu correo" name="user_email" required>
            <input type="password" placeholder="Ingresa tu contraseña" name="user_password" required>
            <input type="submit" value="Ingresar">
        </form>
        <section class="new_section">
            <h4>¿Nuevo en Ideal?</h4>
            <a href="#"><p>Registrate</p></a>
        </section>
    </main>

    <footer >
        <figure>
            <img src=""" alt="">
        </figure>
        <figure>
            <a href="">
                <img src="" alt="">
            </a>
        </figure>
        <ul>
            <li>Mi cuenta</li>
            <li><a href="#">Ingresar</a></li>
            <li><a href="#">Registrarse</a></li>
        </ul>
        <ul>
            <li>Contáctanos</li>
            <li>+57 310000000</li>
            <li>ideal@ideal.com</li>
        </ul>
        <ul>
            <li>Información legal</li>
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#">Politicas de privacidad</a></li>
        </ul>
        <ul class="list_icons">
            <li class="list_icons-title">Redes</li>
            <li><a href="https://www.facebook.com/ideal.dise/" target="blank"><i class="fab fa-facebook-square" ></i></a></li>
            <li><a href="https://www.instagram.com/ideal_dise/" target="blank"><i class="fab fa-instagram-square"></i></a></li>
        </ul>
    </footer>
</body>
</html>
